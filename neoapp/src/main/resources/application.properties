# ===========================
# Spring Boot Server
# ===========================
# Render fornece a porta via variável de ambiente
server.port=${PORT:8080}

# ===========================
# Spring Datasource (H2)
# ===========================
# Banco em memória
spring.datasource.url=jdbc:h2:
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=update  
spring.jpa.show-sql=true

# H2 Console
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# ===========================
# JWT Config
# ===========================
# Chave secreta (usar mais longa e segura em produção)
jwt.secret=MinhaChaveSecreta1234567890
jwt.expiration=3600000   # 1 hora em milissegundos

# ===========================
# Swagger / OpenAPI
# ===========================
springdoc.api-docs.path=/v3/api-docs
springdoc.swagger-ui.path=/swagger-ui.html
springdoc.swagger-ui.operationsSorter=alpha

# ===========================
# Logging
# ===========================
logging.level.org.springframework=INFO
logging.level.com.neoapp=DEBUG


