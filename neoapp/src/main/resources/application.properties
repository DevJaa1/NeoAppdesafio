# ===========================
# Spring Boot Server
# ===========================
# Render fornece a porta via variável de ambiente
server.port=${PORT:8080}

# Configuração do PostgreSQL
spring.datasource.url=jdbc:postgresql://localhost:5432/testedb
spring.datasource.username=postgres
spring.datasource.password=9325Bru
spring.datasource.driver-class-name=org.postgresql.Driver

# H2 Console
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# JPA / Hibernate
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.show-sql=true
spring.jpa.hibernate.ddl-auto=update

# SpringDoc
springdoc.api-docs.path=/v3/api-docs
springdoc.swagger-ui.path=/swagger-ui.html

# ===========================
# JWT Config
# ===========================
# Chave secreta (usar mais longa e segura em produção)
jwt.secret=MinhaChaveSecreta1234567890
jwt.expiration=3600000  

# ===========================
# Swagger / OpenAPI
# ===========================
springdoc.api-docs.path=/v3/api-docs
springdoc.swagger-ui.path=/swagger-ui.html
springdoc.swagger-ui.operationsSorter=alpha

# ===========================
# Logging
# ===========================
logging.level.org.springframework=INFO
logging.level.com.neoapp=DEBUG


